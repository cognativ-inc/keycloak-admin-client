name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.5.0 #use the compatable version for the application
          registry-url: 'https://registry.npmjs.org'

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.5.0 #use the compatable version for the application
          registry-url: 'https://registry.npmjs.org'
          
          # registry-url: https://npm.pkg.github.com/
      - run: |
          npm install
          npm ci
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
